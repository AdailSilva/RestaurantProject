<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color"
			content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
	</f:facet>
	<title>Restaurante Manager 2.0</title>

	<h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/swipe.js" library="ultima-layout" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<style type="text/css">
.colored {
	background-color: #D3D3D3 !important;
	color: black !important;
}
</style>
	<ui:insert name="head" />
</h:head>

<h:body
	styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">

	<div class="layout-wrapper #{guestPreferences.menuLayout}">




		<h:panelGroup layout="block">

			<ui:include src="./topbar.xhtml" />
		</h:panelGroup>
		<ui:remove>
			<h:form>

			</h:form>
		</ui:remove>

		<ui:include src="./menu.xhtml" />

		<div class="layout-main">
			<ui:insert name="content" />

			<ui:include src="./footer.xhtml" />
		</div>
	</div>

	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px"
		onsuccess="configurarMoeda()" onerror="configurarMoeda()" oncomplete="configurarMoeda()" >
		<f:facet name="start">
			<i class="fa fa-circle-o-notch fa-spin ajax-loader"
				aria-hidden="true"></i>
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>


	<h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
	<h:outputStylesheet name="css/animate.css" library="ultima-layout" />
	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet library="sistema" name="sistema.css" />
	<!-- Bootstrap only grid system -->
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="ultima-layout" />

	<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>

</h:body>

</html>
