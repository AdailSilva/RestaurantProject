<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">




	<ui:define name="content">
		<h:form id="frm">
			<div class="card">
				<h4>Minhas reservas</h4>
				<div class="container-fluid">

					<p:dataTable value="#{minhasReservasBean.reservas}" var="r"
						emptyMessage="Nenhuma reserva encontrada">

						<p:column headerText="Data">
							<p:outputLabel value="#{r.data}">
								<f:convertDateTime pattern="dd/MM/yyyy hh:mm"
									timeZone="America/Fortaleza" />
							</p:outputLabel>
						</p:column>
						<p:column headerText="Ativo">
							<p:commandButton value="Inativo" styleClass="red-btn green-btn larguraMax"
								rendered="#{r.ativo == false}" />
							<p:commandButton value="Ativo"
								styleClass="green-btn larguraMax" rendered="#{r.ativo == true}" />
						</p:column>
						<p:column headerText="Mesa">
							<p:outputLabel value="#{r.mesa.numeroMesa}" />
						</p:column>

					</p:dataTable>


				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
